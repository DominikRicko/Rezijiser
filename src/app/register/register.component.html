<div class="col-md-12 fullscreen">
  <div class="card card-container form-shape">
    <h1 class="title col-md-12">Rezijiser</h1>
    <form [formGroup]="formControl" class="col-md-12">
      <mat-form-field hideRequiredMarker appearance="outline" class="col-md-12">
        <mat-label>Ime:</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="name.hasError('required')">Ime nedostaje</mat-error>
        <mat-error *ngIf="name.hasError('minlength')">Ime prekratko</mat-error>
        <mat-error *ngIf="name.hasError('maxlength')">Ime predugačko</mat-error>
      </mat-form-field>
      <mat-form-field hideRequiredMarker appearance="outline" class="col-md-12">
        <mat-label>Prezime:</mat-label>
        <input matInput formControlName="surname">
        <mat-error *ngIf="surname.hasError('required')">Prezime nedostaje</mat-error>
        <mat-error *ngIf="surname.hasError('minlength')">Prezime prekratko</mat-error>
        <mat-error *ngIf="surname.hasError('maxlength')">Prezime predugačko</mat-error>
      </mat-form-field>
      <mat-form-field hideRequiredMarker appearance="outline" class="col-md-12">
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="email.hasError('required')">Email nedostaje</mat-error>
        <mat-error *ngIf="email.hasError('email')">Email nije dobar</mat-error>
      </mat-form-field>
      <mat-form-field hideRequiredMarker appearance="outline" class="col-md-12">
        <mat-label>Lozinka:</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="password.hasError('required')">Lozinka nedostaje</mat-error>
        <mat-error *ngIf="password.hasError('pattern')">Lozinka nije dobra</mat-error>
        <mat-hint>min. 8 znakova, veliko i malo slovo, broj, simbol</mat-hint>
      </mat-form-field>
      <div class="col-md-12">
        <button [disabled]="!formControl.valid" (click)="onSubmit()" class="btn btn-primary btn-block">Registriraj se
        </button>
        <button (click)="login()" class="btn btn-secondary btn-block">Prijava</button>
      </div>
    </form>
  </div>
</div>

<app-header></app-header>
<div class="fix-container">
  <app-navigation></app-navigation>
  <div class="container row">

    <div class="col-5 colfix">
      <mat-card class="card">
        <mat-card-title>Ukupni troškovi</mat-card-title>
        <mat-card-content>
          <app-bar-chart [data]="sumData"></app-bar-chart>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-5 colfix">
      <mat-card class="card">
        <mat-card-title>Ukupni troškovi</mat-card-title>
        <mat-card-content>
          <app-pie-chart [data]="sumData"></app-pie-chart>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-2 colfix">
      <mat-card class="card">
        <mat-card-title>Datum</mat-card-title>
        <mat-card-content>
          <form [formGroup]="formControl">
            <mat-form-field class="form-input fixed-width">
              <mat-label>Od:</mat-label>
              <input matInput [matDatepicker]="startingDatePicker" formControlName="startingDate"  [(ngModel)]="startingDate">
              <mat-datepicker-toggle matSuffix [for]="startingDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startingDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="form-input fixed-width">
              <mat-label>Do:</mat-label>
              <input matInput [matDatepicker]="endingDatePicker" formControlName="endingDate"  [(ngModel)]="endingDate">
              <mat-datepicker-toggle matSuffix [for]="endingDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #endingDatePicker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="filterRefreshData()" class="button-spacing"> Filtriraj </button>
            <button mat-raised-button color="accent" (click)="resetFilter()" class="button-spacing"> Očisti filter </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-4 colfix">
      <mat-card class="card">
        <mat-card-title>Najmanji račun</mat-card-title>
        <mat-card-content>
          <app-bar-chart [data]="minData"></app-bar-chart>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-4 colfix">
      <mat-card class="card">
        <mat-card-title>Najveći račun</mat-card-title>
        <mat-card-content>
          <app-bar-chart [data]="maxData"></app-bar-chart>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-4 colfix">
      <mat-card class="card">
        <mat-card-title>Prosjećni račun</mat-card-title>
        <mat-card-content>
          <app-bar-chart [data]="avgData"></app-bar-chart>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- <app-stats class="col-12 card"></app-stats> -->
  </div>
</div>
<app-footer></app-footer>

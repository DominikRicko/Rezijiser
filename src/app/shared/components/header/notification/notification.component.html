<mat-card *ngFor="let notification of notificationsUnchecked" class="{{notification.type.toLowerCase()}}" (click)="checkNotification(notification.id)">
  <mat-card-title>{{notification.title}}</mat-card-title>
  <mat-card-subtitle>{{notification.timeCreated}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{notification.message}}</p>
  </mat-card-content>
</mat-card>

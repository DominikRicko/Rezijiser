<mat-card *ngFor="let notification of notifications" class="{{notification.type.toLowerCase()}}">
  <mat-card-title>{{notification.title}}</mat-card-title>
  <mat-card-subtitle>{{notification.timeCreated}}</mat-card-subtitle>
  <mat-card-content (click)="checkNotification(notification.id)">
    <p>{{notification.message}}</p>
  </mat-card-content>
</mat-card>
